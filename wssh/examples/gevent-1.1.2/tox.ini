[tox]
envlist =
    py26,py27,py33,py34,py35,py27-cffi,pypy,lint

[testenv]
deps =
    greenlet
    cython == 0.23.5
    coverage >= 4.0
    psutil
    cffi
whitelist_externals =
    *
commands =
    make toxtest

[testenv:py27-full]
basepython = python2.7
commands =
    make fulltoxtest

[testenv:pypy]
deps =

[testenv:lint]
basepython =
    python2.7
deps =
    {[testenv]deps}
    pep8
    pyflakes
commands =
    make lint

[testenv:py27-cffi]
basepython =
    python2.7
setenv =
	GEVENT_CORE_CFFI_ONLY=1
commands =
    make toxtest

[testenv:leak]
basepython =
    python2.7
commands =
    make leaktest
